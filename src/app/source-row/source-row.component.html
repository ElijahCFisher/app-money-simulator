<div *ngIf="(source !== undefined && source !== null); else attributesTag">
  <app-source [name]="source.name" [id]="source.id" [rows]="source.rows" [editable]="false"></app-source>
</div>
<ng-template #attributesTag>
  <div id="attributeRow">
    <p *ngFor="let attribute of attributes; index as i; first as isFirst" class="attribute"> {{attribute[0]}}: {{attribute[1]}}</p>
  </div>
</ng-template>
