<div *ngIf="source !== undefined && source !== null">
    <app-source [name]="source.name" [rows]="source.rows"></app-source>
</div>
<div *ngIf="source === undefined || source === null" id="attribute-row">
    <p *ngFor="let attribute of attrsAsArray(); index as i; first as isFirst" class="attribute"> {{attribute[0]}}: {{attribute[1]}}</p>
</div>
